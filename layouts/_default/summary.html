<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time datetime="{{ .Lastmod.Format " 2006-01-02T15:04:05" }}">{{ .Lastmod.Format "2006-01-02 " }}</time>
	{{ range .Params.tags }}
	<a class="tags" href="{{ "tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
	{{ end }}
	<div>
		<p>
			{{ .Summary }}
			{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</p>
	</div>
</article>
